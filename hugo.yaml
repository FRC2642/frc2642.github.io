baseURL: 'https://frc2642.github.io/'
title: Pitt Pirates 2642
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Pitt Pirates
  authorimage: ../assets/images/global/logo.png
  og_image: /images/logo.png
  # moto: "Pitt Pirates"
  # subtitle: "FIRST Robotics Team 2642"
  description: "Home"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Who we are"
    image: "images/pages/our-mission.jpg"
    subtitle: ""
    content:
      - text: "We are FRC team 2642, the Pitt Pirates, an eclectic FIRST Robotics Competition team made up of high school students from across eastern North Carolina. We are a dynamic robotics team deeply rooted in STEM. We're not just about building robots, we're sculptors of the future, passionate about pushing the boundaries of technology and knowledge. "
  p2:
    heading: "Our mission"
    image: "images/pages/our-mission.jpg"
    subtitle: "Create. Educate. Inspire."
    content:
      - text: "We educate by doing. At Pitt Pirates 2642, our journey is fueled by a love for STEM, and our mission extends far beyond the competition arena. We're committed to making a meaningful impact through outreach, inspiring the next generation of thinkers, dreamers, and doers. Join us on a voyage where curiosity knows no bounds, and the thrill of discovery is the wind in our sails."
  p3:
    heading: "Backed by our great sponsors"
    content:
      - text: ""
    links:
      - text: Meet our investors and advisors
        url: "#"
    logos:
      - identifier: a
        image: "images/global/genehaas.png"
        alt: "Gene Haas Foundation"
      - identifier: b
        image: "images/global/apple.png"
        alt: "Apple"
      - identifier: c
        image: "images/global/swe.jpg"
        alt: "SWE"
      - identifier: d
        image: "images/global/lockheed.png"
        alt: "Lockheed Martin"
      - identifier: e
        image: "images/global/optimum.png"
        alt: "Optimum Group"
      - identifier: f
  p4:
    heading: "From the blog"
    content:
      - text: "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa libero labore natus atque, ducimus sed."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Get updates from our Nigerian prince."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/FRC2642'
    facebook:
      enabled: true
      url: 'https://www.facebook.com/FIRSTPittPirates2642/'
    instagram:
      enabled: true
      url: 'https://www.instagram.com/2642_pitt_pirates/'
    twitter:
      enabled: true
      url: 'https://twitter.com/pittpirates2642'
    

